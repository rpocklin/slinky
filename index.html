<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Slinky</title>
  <link rel="stylesheet" media="screen" href="styles/photon.styl">
  <link rel="stylesheet" media="screen" href="styles/app.styl">
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Slinky</h1>

      <div class="toolbar-actions">
        <button id="select-folder" class="btn btn-default">
          <span class="icon icon-home icon-text"></span>
          <span id="selected-folder" class="context"><span>
        </button>
      </div>
    </header>
    <div class="window-content">
      <ul id="packageList" class="list-group package-list">
      </ul>
    </div>
    <footer class="toolbar toolbar-footer">
      <div class="toolbar-actions">
        <div class="sync-indicator">
          <span id="syncIndicator" class="icon icon-arrows-ccw is-animating"></span> <span id="syncText">Syncing...</span>
        </div>
      </div>
    </footer>
  </div>
</body>
<script>
  require('./js/renderer.js')
</script>
</html>
